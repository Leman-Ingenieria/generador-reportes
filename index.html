<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Reportes PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #resultado {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Generador de Reportes</h1>

  <label for="desde">Desde:</label>
  <input type="date" id="desde" required />

  <label for="hasta">Hasta:</label>
  <input type="date" id="hasta" required />

  <label for="chofer">Chofer:</label>
  <select id="chofer">
    <option value="">-- Todos --</option>
    <option value="Torres Miguel">Torres Miguel</option>
    <option value="Ruiz Walter">Ruiz Walter</option>
    <option value="Gonz√°lez Gerardo">Gonz√°lez Gerardo</option>
  </select>

  <label for="empresa">Empresa:</label>
  <select id="empresa">
    <option value="">-- Todas --</option>
    <option value="LEMAN">LEMAN</option>
    <option value="BRASSIOLO">BRASSIOLO</option>
    <option value="CONSORCIO">CONSORCIO</option>
  </select>

  <button onclick="generarReporte()">Generar Reporte</button>

  <div id="resultado"></div>

  <script>
    async function generarReporte() {
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      let chofer = document.getElementById("chofer").value;
      let empresa = document.getElementById("empresa").value;

      if (!desde || !hasta) {
        alert("Por favor seleccion√° el rango de fechas.");
        return;
      }

      chofer = chofer || "";
      empresa = empresa || "";

      const datos = { desde, hasta, chofer, empresa };

      document.getElementById("resultado").innerHTML = "Generando PDF...";

      try {
        const respuesta = await fetch("https://script.google.com/macros/s/AKfycbzCedoDft4MhrNHDT4L-aa3bKHwUIcCD5qgNlYkq1YR1wB3ud8i4sDgftdukSnUEg9b/exec", {
          method: "POST",
          body: JSON.stringify(datos),
          headers: { "Content-Type": "application/json" },
        });

        const textoRespuesta = await respuesta.text();
        console.log("Respuesta cruda:", textoRespuesta);

        let resultado;
        try {
          resultado = JSON.parse(textoRespuesta);
        } catch {
          document.getElementById("resultado").innerHTML =
            `<p>‚ö†Ô∏è La respuesta no es JSON v√°lida. Revisa la consola del navegador (F12 > Consola).</p>`;
          console.error("Respuesta no es JSON v√°lida:", textoRespuesta);
          return;
        }

        if (resultado.url) {
          document.getElementById("resultado").innerHTML = `
            <p>‚úÖ Reporte generado con √©xito.</p>
            <a href="${resultado.url}" target="_blank">üìÑ Descargar PDF</a>
          `;
        } else {
          document.getElementById("resultado").innerHTML = `
            <p>‚ùå Error al generar el reporte: ${resultado.error}</p>
          `;
          console.error("Error:", resultado.error);
        }

      } catch (error) {
        document.getElementById("resultado").innerHTML = `
          <p>‚ùå Error inesperado: ${error.message}</p>
        `;
        console.error("Error inesperado:", error);
      }
    }
  </script>
</body>
</html>
